<div class="login-page">
    <div class="row">
      <div class="login-form-container col-md-7">
        <div>
          <div class="text-center mt-6">
            <img class="logo" src="/assets/images/logo3.png" width="100">
          </div>
          <div class="login-form">
            <div>
              <h4 class="weight-bold text-orange mb-1 size-default">Welcome to</h4>
            </div>
              <div class="logo-container mb-6">
                  <span class="system-name">INVEX</span>
              </div>

              <p *ngIf="loginError" class="text-center text-error mt-3 mb-3">
                  {{errorMessage}}
              </p>
              <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                  <div class="form-group mb-6" [class.has-error]="(email.invalid && email.dirty) ||(loginForm.submitted && email.invalid)">
                      <label class="login-label">Email</label>
                      <input class="login-input" type="text"  placeholder="Email" [(ngModel)]="user.email" name="email" (keyup.enter)="onSubmit()" autocomplete="email" #email="ngModel" required>

                      <span class="text-error size-small mt-2 validator">
                          Email is required.
                      </span>
                  </div>

                  <div class="form-group mb-6" [class.has-error]="(password.invalid && password.dirty) || (loginForm.submitted && password.invalid)">
                      <label class="login-label">Password</label>
                      <div class="flex flex-middle">
                          <input class="login-input" [type]="show ? 'text' : 'password'"  name="password" placeholder="Password" [(ngModel)]="user.password" (keyup.enter)="onSubmit()" autocomplete="password" #password="ngModel" required>
                          <i class="fa fa-eye eye-icon text-orange" *ngIf="!show" (click)="show = true"></i>
                          <i class="fa fa-eye-slash eye-icon text-orange"  *ngIf="show"  (click)="show = false"> </i>
                      </div>

                      <span class="text-error size-small mt-2 validator">
                          Password is required.
                      </span>
                  </div>
                  <div class="form-group pt-5">
                      <button class="login-btn" type="submit">
                          Login
                      </button>
                  </div>
                  <div class="flex flex-middle flex-center">
                    <span class="weight-bold ml-2 size-small"> Innovation your gate for improvement </span>
                    <img class="small-logo" src="/assets/images/logo3.png" width="30">
                  </div>

              </form>
          </div>
        </div>

    </div>
    <div class="col-md-5 login-image-continer flex flex-center flex-middle">
      <img src="assets/images/background-removebg.png">
    </div>
    </div>

</div>
