<div class="login-page">
    <!-- <login-background class="login-background"></login-background> -->
    <div class="row">
      <div class="login-form-container col-md-6">
        <div class="login-form">
          <div>
            <h4 class="weight-bold ml-8">Welcome to</h4>
          </div>
            <div class="logo-container pb-4 flex flex-middle flex-center">

              <img class="logo" src="/assets/images/logo.jpeg">
                <span class="system-name">HR-System</span> <span class="text-gray weight-bold ml-2 size-small">(innovation)</span>
            </div>
            <p *ngIf="loginError" class="text-center text-error mt-3 mb-3">
                {{errorMessage}}
            </p>
            <p class="text-orange mb-4 size-small">
              Minimum 8 characters in length and contains at least one Uppercase , lowercase ,number and a symbol
            </p>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

                <div class="form-group mb-6" [class.has-error]="(password.invalid && password.dirty) || (loginForm.submitted && password.invalid)">
                    <label class="login-label">New Password</label>
                    <div class="flex flex-middle">
                        <input class="login-input" [type]="show ? 'text' : 'password'"  name="password" placeholder="Password" [(ngModel)]="user.password" (keyup.enter)="onSubmit()" autocomplete="password" #password="ngModel" required>
                        <i class="fa fa-eye eye-icon text-orange" *ngIf="!show" (click)="show = true"></i>
                        <i class="fa fa-eye-slash eye-icon text-orange"  *ngIf="show"  (click)="show = false"> </i>
                    </div>

                    <span class="text-error size-small mt-2 validator">
                        Password is required.
                    </span>
                </div>
                <div class="form-group mb-6" [class.has-error]="(confirmPassword.invalid && confirmPassword.dirty) || (loginForm.submitted && confirmPassword.invalid)">
                  <label class="login-label">Confirm New Password</label>
                  <div class="flex flex-middle">
                      <input class="login-input" [type]="show ? 'text' : 'password'"  name="confirmPassword" placeholder="Confirm new password" [(ngModel)]="user.confirmPassword"  #confirmPassword="ngModel" required>
                      <i class="fa fa-eye eye-icon text-orange" *ngIf="!show" (click)="show = true"></i>
                      <i class="fa fa-eye-slash eye-icon text-orange"  *ngIf="show"  (click)="show = false"> </i>
                  </div>

                  <span class="text-error size-small mt-2 validator">
                      Password is required.
                  </span>

              </div>
                <div class="form-group pt-5">
                    <button class="login-btn" type="submit">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
        <!-- <p class="made-with-love text-center mt-5">
            Made with <i class="fa fa-heart"></i> by Yasmin
        </p> -->
    </div>
    <div class="col-md-6 login-image-continer">
      <img src="assets/images/background.png">

    </div>
    </div>

</div>
