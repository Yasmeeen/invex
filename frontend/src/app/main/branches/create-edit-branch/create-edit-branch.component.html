<div class="complex-modal">
    <div class="modal-wrapper">
      <div class="close-modal-icon" (click)="closeModal()"></div>
      <div class="modal-content" #modalContent>
        <div class="modal-header border-bottom">
          <h3 class="steel weight-medium size-default m-0">{{'tr_new_branch' | translate}}</h3>
        </div>
        <div class="modal-body weight-medium steel">
          <div class="add-student-modal-container">
            <div>
              <div class="content-container plr-4 ptb-3">
                <div
                  class="alert alert-error mb-3"
                  *ngIf="branchForm.invalid && branchForm.submitted"
                >
                {{'tr_tr_fill_required_fields' | translate}}
                </div>
  
                <form #branchForm="ngForm">
                  <div class="row">
                    <!-- Branch Name -->
                    <div class="col-md-4">
                      <div
                        class="form-group"
                        [class.has-error]="branchName.invalid && branchForm.submitted"
                      >
                        <label for="">{{ 'tr_branch_name' | translate }}</label>
                        <input
                          #branchName="ngModel"
                          type="text"
                          class="s-control"
                          name="name"
                          ngModel
                          required
                        />
                        <span
                          class="text-error size-small validator"
                          *ngIf="branchName.invalid && branchForm.submitted"
                        >
                          Branch name is required.
                        </span>
                      </div>
                    </div>
                
                    <!-- Store Address -->
                    <div class="col-md-4">
                      <div
                        class="form-group"
                        [class.has-error]="storeAddress.invalid && branchForm.submitted"
                      >
                        <label for="">{{ 'tr_branch_address' | translate }}</label>
                        <input
                          #storeAddress="ngModel"
                          type="text"
                          class="s-control"
                          name="storeAddress"
                          ngModel
                          required
                        />
                        <span
                          class="text-error size-small validator"
                          *ngIf="storeAddress.invalid && branchForm.submitted"
                        >
                          Store address is required.
                        </span>
                      </div>
                    </div>
                
                    <!-- Rent -->
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="">{{ 'tr_rent' | translate }}</label>
                        <input
                          type="number"
                          class="s-control"
                          name="rent"
                          ngModel
                          min="0"
                        />
                      </div>
                    </div>
                
                    <!-- Employees Salary -->
                    <div class="col-md-4 mt-3">
                      <div class="form-group">
                        <label for="">{{ 'tr_employees_salary' | translate }}</label>
                        <input
                          type="number"
                          class="s-control"
                          name="employeesSalary"
                          ngModel
                          min="0"
                        />
                      </div>
                    </div>
                
                    <!-- Branch Invoices -->
                    <div class="col-md-4 mt-3">
                      <div class="form-group">
                        <label for="">{{ 'tr_branch_invoices' | translate }}</label>
                        <input
                          type="text"
                          class="s-control"
                          name="branchInvoices"
                          ngModel
                          placeholder="Comma separated invoice IDs"
                        />
                      </div>
                    </div>
                
                    <!-- Expenses -->
                    <div class="col-md-4 mt-3">
                      <div class="form-group">
                        <label for="">{{ 'tr_expenses' | translate }}</label>
                        <input
                          type="text"
                          class="s-control"
                          name="expenses"
                          ngModel
                          placeholder="Comma separated expense IDs"
                        />
                      </div>
                    </div>
                  </div>
                </form>
                
  
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer mt-3 text-right">
          <button class="s-btn btn-secondary mr-3" (click)="closeModal()">Cancel</button>
          <button
            (click)="submitForm()"
            class="s-btn btn-primary"
            type="submit"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
